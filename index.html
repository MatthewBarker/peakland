<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peakland</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/OrdnanceSurvey/os-api-branding@0.3.1/os-api-branding.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            bottom: 0;
            top: 0;
            width: 100%;
            /* width: calc(594px * 4); */
            /* height: calc(841px * 4); */
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/gh/OrdnanceSurvey/os-api-branding@0.3.1/os-api-branding.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.0/proj4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.min.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/js-yaml@4.1.0/dist/js-yaml.js"></script>
    
    <script type="module">
        const keyResponse = await fetch("http://localhost:3000/key.txt");
        const key = await keyResponse.text();
        const api = "https://api.os.uk/maps/raster/v1/zxy/Leisure_27700/{z}/{x}/{y}.png?key=" + key;

        // suppress leaflet warnings
        console.warn = () => { };

        // setup the EPSG:27700 (British National Grid) projection
        const crs = new L.Proj.CRS("EPSG:27700", "+proj=tmerc +lat_0=49 +lon_0=-2 +k=0.9996012717 +x_0=400000 +y_0=-100000 +ellps=airy +towgs84=446.448,-125.157,542.06,0.15,0.247,0.842,-20.489 +units=m +no_defs", {
            resolutions: [896.0, 448.0, 224.0, 112.0, 56.0, 28.0, 14.0, 7.0, 3.5, 1.75],
            origin: [-238375.0, 1376256.0]
        });

        const mapOptions = {
            crs: crs,
            minZoom: 0,
            maxZoom: 9,
        };

        const map = L.map("map", mapOptions);

        // add drawing layer
        const drawnItems = L.featureGroup().addTo(map);

        map.on(L.Draw.Event.CREATED, function (event) {
            drawnItems.addLayer(event.layer);
            console.log(event.layer.toGeoJSON());
        });

        // add editing
        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            }
        });

        map.addControl(drawControl);

        map.on(L.Draw.Event.EDITED, function (event) {
            console.log(event.layers.toGeoJSON());
        });

        function onEachFeature(feature, layer) {
            drawnItems.addLayer(layer);
        }

        // add national character areas
        // https://environment.data.gov.uk/explore/f955fff5-a132-4e25-8c7f-0d43664ff42e?download=true
        const ncaResponse = await fetch("http://localhost:3000/gis/national-character-areas.geojson");
        const nca = await ncaResponse.json();

        nca.features = nca.features.filter((feature) => 
            feature.properties.nca_name === "Dark Peak" ||
            feature.properties.nca_name === "White Peak" ||
            feature.properties.nca_name === "South West Peak"
        );

        const peakDistrict = await (await fetch("http://localhost:3000/gis/peak-district.geojson")).json();
        const peakDistrictLayer = L.geoJSON(peakDistrict, { style: { color: "yellow" } });
        const bounds = peakDistrictLayer.getBounds();
        const centre = bounds.getCenter();

        // lat = y, lng = x
        const nw = L.rectangle([
            [centre.lat, bounds.getWest()], // sw
            [bounds.getNorth(), centre.lng] // ne
        ]);

        const ne = L.rectangle([
            centre, // sw
            bounds.getNorthEast() // ne
        ]);

        const se = L.rectangle([
            [bounds.getSouth(), centre.lng], // sw
            [centre.lat, bounds.getEast()] //ne
        ]);

        const sw = L.rectangle([
            bounds.getSouthWest(), // sw
            centre //ne
        ]);

        const quarters = L.layerGroup([nw, ne, se, sw]);

        map.fitBounds(bounds);

        // const ancientWoodland = await (await fetch("http://localhost:3000/gis/ancient-woodland.geojson")).json();

        // ancientWoodland.features = ancientWoodland.features.filter((feature) =>
        //     feature.properties.NAME.length > 1);

        const romanRoads = await (await fetch("http://localhost:3000/gis/roman-roads.geojson")).json();
        const rivers = await (await fetch("http://localhost:3000/gis/rivers.geojson")).json();
        const paths = await (await fetch("http://localhost:3000/gis/paths.geojson")).json();
        
        const areas = await (await fetch("http://localhost:3000/gis/areas.geojson")).json();
        const barrows = await (await fetch("http://localhost:3000/gis/barrows.geojson")).json();
        const caves = await (await fetch("http://localhost:3000/gis/caves.geojson")).json();
        const hills = await (await fetch("http://localhost:3000/gis/hills.geojson")).json();
        const marshes = await (await fetch("http://localhost:3000/gis/marshes.geojson")).json();
        const points = await (await fetch("http://localhost:3000/gis/points.geojson")).json();
        const stones = await (await fetch("http://localhost:3000/gis/stones.geojson")).json();
        const villages = await (await fetch("http://localhost:3000/gis/villages.geojson")).json();
        const woods = await (await fetch("http://localhost:3000/gis/woods.geojson")).json();

        // add layer control
        const overlay = {
            "Map": L.tileLayer(api).addTo(map),
            "Peak District": peakDistrictLayer,
            "Quarters": quarters,
            "National Character Areas": L.geoJSON(nca, { style: { color: "black" } }),
            "Roman Roads": L.geoJSON(romanRoads),
            "Rivers": L.geoJSON(rivers),
            // "Ancient Woodland": L.geoJSON(ancientWoodland, { style: { color: "green" } }),
            "Areas": geojsonToMarkerLayer(areas, "orange"),
            "Barrows": geojsonToMarkerLayer(barrows, "brown"),
            "Caves": geojsonToMarkerLayer(caves, "red"),
            "Hills": geojsonToMarkerLayer(hills, "green"),
            "Marshes": geojsonToMarkerLayer(marshes, "blue"),
            "Points": geojsonToMarkerLayer(points, "black"),
            "Stones": geojsonToMarkerLayer(stones, "magenta"),
            "Villages": geojsonToMarkerLayer(villages, "cyan"),
            "Woods": geojsonToMarkerLayer(woods, "yellow"),

            "Paths": L.geoJSON(paths, { style: { color: "black" } }),
        };

        L.control.layers(null, overlay).addTo(map);

        function geojsonToMarkerLayer (geojson, colour) {
            return L.geoJSON(geojson, {
                onEachFeature: function(feature, layer) {
                    layer.bindPopup(feature.properties.name);
                    layer.on('mouseover', function() { layer.openPopup(); });
                    layer.on('mouseout', function() { layer.closePopup(); });
                },
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, { radius: 10, color: colour });
                }
            });
        }
    </script>
</body>

</html>
